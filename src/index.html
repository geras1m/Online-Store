<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-store</title>
    <link rel="icon" type="image/x-icon"
          href="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/shopping-circle-blue-512.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600&family=Orbitron&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">
    <!--    <script src="index.ts"></script>-->
</head>
<body>
<header>
    <div class="container text-center">
        <div class="row">
            <a href="../dist/index.html" class="col">
                <h1 class="logo">Online-store</h1>
            </a>
            <div class="col cart-sum">
                € <span class="cart-sum__number">0</span>
            </div>
            <div class="col cart">
                <span class="cart__items">0</span>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <section class="search-bar input-group mb-3">
            <input type="text" class="form-control" placeholder="Найти" aria-label="Recipient's username"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button">Найти</button>
        </section>
        <section class="row items">
            <div class="col-3 filter">
                <div class="filter-btn btn-group" role="group" aria-label="Basic example">
                    <button class="btn" type="button">Reset filters</button>
                    <button class="btn" type="button">Copy link</button>
                </div>
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                Category
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                             aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body category">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseTwo">
                                Brand
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                             aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body brand">
                            </div>
                        </div>
                    </div>
                </div>
                <label for="price-range" class="form-label fw-bold"> Price</label>
                <div class="price-range row">
                    <div class="col text-start">€<span class="min-price">0</span></div>

                    <div class="col text-end">€<span class="max-price">2000</span></div>
                </div>
                <input type="range" class="form-range" min="0" max="2000" id="price-range">


                <label for="stock-range" class="form-label fw-bold">Stock</label>
                <div class="stock-range row">
                    <div class="col text-start">0</div>

                    <div class="col text-end">200</div>
                </div>
                <input type="range" class="form-range" min="0" max="200" id="stock-range">
            </div>
            <div class="col cards">
                <div class="row text-center cards__header">
                    <div class="col sort-menu">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Sort options
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Sort by price ascending</a></li>
                                <li><a class="dropdown-item" href="#">Sort by price descending</a></li>
                                <li><a class="dropdown-item" href="#">Sort by rating ascending</a></li>
                                <li><a class="dropdown-item" href="#">Sort by rating descending</a></li>
                                <li><a class="dropdown-item" href="#">Sort by discount ascending</a></li>
                                <li><a class="dropdown-item" href="#">Sort by discount descending</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">Found: <span class="items-found">100</span></div>
                    <div class="col text-end">
                        <img src="..\src\icons\square.svg" alt="Square view">
                        <img src="..\src\icons\row.svg" alt="Row view">
                    </div>
                </div>
                <div class="items-cards row row-cols-1 row-cols-md-4 g-4">
                </div>
            </div>
        </section>
    </div>
</main> 
<footer class="footer">
    <div class="container text-center footer__content">
        2022
        <a href="https://github.com/P1anetA">
            <img src="https://seeklogo.com/images/G/github-logo-5F384D0265-seeklogo.com.png" alt="Github link" height="40">
            - Natallia Kacharhina
        </a>
        <a href="https://github.com/geras1m">
            <img src="https://www.nicepng.com/png/full/52-520535_free-files-github-github-icon-png-white.png" alt="Github link" height="40">
            - Anton Goldovsky
        </a>
        <a href="https://rs.school/js/">
            <img class="logo-RS" src="https://rollingscopes.com/images/logo_rs_text.svg" alt="RS school logo" height="40">
        </a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="index.ts"></script>
</body>
</html>
